<html>
<head>

	</head>


	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>Restaurant List</h1>
	</div>

	<a href ='{{url_for("createNewRestaurant")}}'>Create New Restaurant</a>


<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>


		{% for i in items %}
    <div class = 'nameAndPrice'>
        <span class = 'name'><a href="{{url_for('RestaurantMenu',restaurant_id=i.id)}}"><p>{{i.name}}</p></a></span>
	</span>
	</div>

	<div class = "editdeletepane">
	<a href='{{url_for("editRestaurantName",restaurant_id=i.id)}}' >Edit</a>
	<a href='{{url_for("deleteRestaurant",restaurant_id=i.id)}}' >Delete</a>
	</div><br><br><br>
		{% endfor %}

</div>
</div>
	</body>
</html>
